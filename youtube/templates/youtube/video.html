{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <title id="page-title">{{video.title}}</title>
</head>

<body class="bg-light">
<div class="container w-90">
    {% if video.external_url %} 
    <iframe
        src="{{ video.get_embed_url }}" 
        width="100%" 
        height="auto"
        style="max-width: 960px; aspect-ratio: 16/9;"
        frameborder="0" 
        allowfullscreen>
    </iframe>
    {% endif %}
    <h2>{{video.title}}</h2>
    <div>
            <button type="button" id="likeButton" class="button" 
            data-url="{% url 'youtube:evaluate' channel_slug=video.channel.slug video_slug=video.slug  %}">
                Like
                <span id="likeCount">{{ video.likes }}</span>
            </button>   
    </div>
    <div>
        <form id="commentForm"  method="post" class="mb-4">
            <h3>Comment</h3>
            <input type="text" name="commentText" id="commentInput" placeholder="write comment" autocomplete="off" class="form-control">
            <button type="button" class="btn btn-primary"
            data-url="{% url 'youtube:comment' channel_slug=video.channel.slug video_slug=video.slug %}">Comment</button>
        
    </div>
    <div class="container mt-4">
        <h4>Comments</h4>
        <ul class="list-group">
            {% for comment in comment_list %}
            <li class="list-group-item">{{ comment.text }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

<script src=" {% static 'js/video.js' %}"></script>
</body>
</html>
