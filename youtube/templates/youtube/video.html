{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/video.css' %}">

    <title id="page-title">{{video.title}}</title>
</head>

<body>
<h1>{{video.title}}</h1>
<div>
{% if video.external_url %} 
    <iframe
        src="{{ video.get_embed_url }}" 
        width="100%" 
        height="auto"
        style="max-width: 960px; aspect-ratio: 16/9;"
        frameborder="0" 
        allowfullscreen>
    </iframe>
{% endif %}
<br>
    <div class="button-container">

        <form id="likeForm" action="{% url 'youtube:evaluate' channel_slug=video.channel.slug video_slug=video.slug %}" method="post">
            {% csrf_token %}
            <button type="button" id="likeButton" class="button" value="Likes">
                Like
                <span id="likeCount">{{ video.likes }}</span>
            </button>
            
        </form>
    </div>
</div>



<script src=" {% static 'js/video.js' %}"></script>
</body>
</html>
