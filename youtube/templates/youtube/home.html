<h1>Wellcome to YouTube!</h1>
<div>
    <ul>
    <li><a href="{% url 'youtube:trending' %}">trending</a></li>
    </ul>
</div>

<div>
{% if channel_list %}
    <ul>
    {% for channel in channel_list %}
    <li><a href="{% url 'youtube:channel' channel.slug %}">{{ channel.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No channels are available.</p>
{% endif %}
</div>
