{% extends "youtube/base.html" %}
{% block title %}{{channel.name}}{% endblock %}
{% block content %}
    <h1 class="text-center">{{channel.name}}</h1>
    <div>
    <ul cass="list-group">
        {% for video in video_list %}
            <li class="list-group-item"><a href="{% url 'youtube:video' channel.slug video.slug %}">{{ video.title }}</a></li>
        {% endfor %}
    </ul>
    </div>

{% endblock %}
